<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vue Js</title>

    <link rel="stylesheet" href="./assets/styles.css">
</head>
<body>
    <div id="app">
        <div :style="styles">
            <label for="themeBlack">
                <input type="checkbox" :checked="themeBlack" @click="toogleTheme" name="themeBlack" id="themeBlack"> Tema Escuro
            </label>
            <h1>{{ title }}</h1>

            <p>{{ fullName }}</p>

            <hr>
            <h2>Carrinho ({{ cart.length }})</h2>

            <ul>
                <li v-for="(product, index) in products" :key="index">
                    <p>{{ product.title }}</p>
                    <img :src="product.image" :alt="product.title" style="max-width: 100px;">
                    <strong v-if="product.stars > 0">{{ product.stars }}</strong>
                    <button :disabled="inCart(product)"
                        @click.prevent="addCart(product)" :class="['color', {'button-disabled' : inCart(product)}]">
                        ADD CART
                    </button>
                </li>
            </ul>
        </div>
    </div>

    <script src="https://unpkg.com/vue@3"></script>
    <script src="./app.js"></script>
</body>
</html>
